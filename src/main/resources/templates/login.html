<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Login</h2>

<form id="loginForm">
    <label>Correo electrónico:</label>
    <input type="email" name="correoElectronico" required /><br/>

    <label>Contraseña:</label>
    <input type="password" name="contrasena" required /><br/>

    <button type="submit">Ingresar</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const correo = e.target.correoElectronico.value;
        const contrasena = e.target.contrasena.value;

        try {
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ correoElectronico: correo, contrasena: contrasena })
            });

            if (!response.ok) throw new Error("Credenciales inválidas");

            const data = await response.json();
            localStorage.setItem("jwt", data.token); // ✅ guarda el token

            window.location.href = "/topicos/formulario"; // ✅ redirige al área protegida
        } catch (err) {
            alert(err.message);
        }
    });
</script>
</body>
</html>
